# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  AWS, K8S와 JAVA, SPRING 을 다루는 5년차 데브옵스 엔지니어입니다.
  
  **누적가입자 800만** 카피킬러 서비스의 SRE로 업무하고 있으며, AWS와 On-premise를 다루는 하이브리드 인프라 환경설계, MSA 전환과 K8S 구축 업무를 하고 있습니다.
  
  클라우드, 온프레미스, 설치 솔루션 등 다양한 운영 환경에서 발생하는 문제들을 해결하고 있으며, 모놀리식 아키텍처에서 발생하는 문제들을 해결하기 위해 MSA 프로젝트를 진행하고 있습니다.
  
  조직에 데브옵스 문화를 정착시키고, 조직 사이의 사일로를 타파하기 위해 사내 기술세미나를 진행하고 있습니다.

#  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
#    - Lists
#    - Tables
#    - <a href="google.com">Links</a>
#    - Images ![alt text](/images/landscape-trees.jpg "Trees")

content:
  - title: 경험 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 무하유
        link: www.muhayu.com
        sub_title: 데브옵스 엔지니어 & 백엔드 개발자
        caption: 2017.03 - present)
        quote: >
          카피킬러등의 에듀테크 서비스 및 HR 서비스를 제공하는 AI 기술기업
        description: | # this will include new lines to allow paragraphs
          화상면접 서비스의 AWS EKS 기반 운영 인프라 설계, 안정적이고 확장에 용이한 인프라 구축
          
          teamcity, argoCD를 이용한 CI/CD 파이프라인 구축, 개발자들의 생산성 증대
          
          모놀리식 아키텍처로 10년동안 개발된 카피킬러를 MSA로 분리, 쌓아 놨던 기술부채 청산
          
          MariaDB 운영 및 장애대응
          
          카피킬러 데이터 수집 파이프라인 구축, 운영
          
          수집 API, OCR API 등 Spring boot 기반의 백엔드 API 개발
          
          사내 기술세미나 진행자
          
          2020년 무하유 올해의 우수사원 선정

  - title: 역량 & 기술
    layout: list
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any
        # other value (or no value) means no border will be displayed
        title: 데브옵스
        description: | # this will include new lines to allow paragraphs
          사내에 뿔뿔이 흩어져있던 빌드 환경을 통합하고, CI 파이프라인 구성
          
          쿠버네티스와 함께 gitOps를 도입하여, CD 파이프라인 구성
          
          개발자와 운영자 및 기획자 및 세일즈에서도 참여할 수 있는 개발세미나를 진행하여, 팀별 사일로를 제거
          
          
          
          Tech Stack : **Git**, **Github**, **Teamcity**, **argoCD**, **Bash shell**  

      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any
        # other value (or no value) means no border will be displayed
        title: IDC / AWS 인프라 운영
        description: | # this will include new lines to allow paragraphs
          100대의 물리서버와 500대의 가상서버를 운영, ansible을 이용해 설정 관리 및 작업 관리
          
          XCP-ng(xenserver를 포크한 oss)를 이용한 가상서버 운영하며 GPU passthrough, SR-IOV 등 기술을 연구하고 적용
          
          AWS VPC, NAT gateway, VPN 등 활용하여 하이브리드 인프라에서의 네트워크 설계
          
          AWS EKS, RDS, ALB 등을 활용하여 서비스 환경 구축 및 운영
          
          
          
          Teck Stack : **AWS**, **Kubernetes**, **Xen**, **가상화**, **Ansible** 

      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any
        # other value (or no value) means no border will be displayed
        title: API 개발
        description: | # this will include new lines to allow paragraphs
          Spring boot를 사용하여 OCR core engine을 래핑하는 API 개발 및 유지 보수
          
          Spring webflux를 사용하여 주어진 키워드를 통해 웹을 Crawling 하는 API 개발 및 GPU 환경에서 인프라 운영
          
          
          
          Teck Stack : **Java**, **Spring**, **Spring Boot**, **Spring WebFlux**, **GCP  

      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any
        # other value (or no value) means no border will be displayed
        title: 기술 보안
        description: | # this will include new lines to allow paragraphs
          사내 네트워크 보안 장비 및 VPN 장비 운영
          
          개인정보 보안 담당자로, 고객사 보안 점검 실사 대응 및 해외 고객사 보안 점검 리스트 작성
          
          
          
          Teck Stack : **Fortinet**, **MikroTik**, **UTM**, **Firewall**

  - title: 활동
    layout: text
    content: | # this will include new lines to allow paragraphs
      무하유 홍보 영상 출연 등 회사에서 진행하는 활동을 주로 하고 있습니다.
      
      <a href="https://www.youtube.com/watch?v=uXQMoJ1P_os">무하유 홍보 영상 1</a>
      
      <a href="https://www.youtube.com/watch?v=PN9ScKLvRLg">무하유 홍보 영상 2</a>
      

