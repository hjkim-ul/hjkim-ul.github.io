# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  AWS, K8S와 JAVA, SPRING 을 다루는 5년차 데브옵스 엔지니어입니다.
  
  **누적가입자 800만** 카피킬러 서비스의 SRE로 업무하고 있으며, AWS와 On-premise를 다루는 하이브리드 인프라 환경설계, MSA 전환과 K8S 구축 업무를 하고 있습니다.
  
  클라우드, 온프레미스, 설치 솔루션 등 다양한 운영 환경에서 발생하는 문제들을 해결하고 있으며, 모놀리식 아키텍처에서 발생하는 문제들을 해결하기 위해 MSA 프로젝트를 진행하고 있습니다.
  
  조직에 데브옵스 문화를 정착시키고, 조직 사이의 사일로를 타파하기 위해 사내 기술세미나를 진행하고 있습니다.
  
   


#  You can even add paragraphs by using empty lines like this and add anything else [markdown](https://www.markdownguide.org/getting-started#what-is-markdown) supports such as
#    - Lists
